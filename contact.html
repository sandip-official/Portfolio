  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <!-- Sandeep -->

          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My intro</a></li>

      <div class="main">
        <div class="hamburger">
          <img class="ham" src="ham.png" alt="" width="23" />
          <img class="cross" src="cross.png" alt="" width="23" />
        </div>
        <div class="contactform">
          <h1>Contact me for general Inqueries or to collab</h1>
          <form>
            <div class="clientname">
              <label for="name">Your Name</label>
              <input type="text" name="my name" id="name" />
            </div>

            <div class="mb-3">
              <label for="Clientemail" class="form-label">Email address</label>
              <input
                type="email"
                placeholder="annapurna@gmail.com"
                class="form-control"
                id="Clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="textarea">
              <label for="textarea">Write a message </label>
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
            </div>
            <!-- 
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Comments</label>
            </div> -->

            <button type="submit" class="btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
